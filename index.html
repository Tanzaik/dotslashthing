<html>

    <head>
        <title>Super Simple JS Game Ha!</title>
        <style>
            button:hover
            {
                background-color: #2b9AAd;
                color: white;
            }

            canvas
            {
                border: 2px solid #666666;
            }
        </style>
    </head>

        <body>
            <center>
                <h1>Blocky Bird!</h1>
                <button id="start" onclick="startGame();">Start Game!</button>

                <canvas id="grid" width="480" height="480">
                </canvas>
            </center>

        <script> 
            // Setting Up Game Graphic Objects
            var c = document.getElementById("grid");
            var ctx = c.getContext('2d');
            var player = {"x":0, "y":0, 
                "size":10, "v":0};

            window.addEventListener('keypress',keyHandler);
            // Maes it so the Game Map is Invisible
           c.style.display = "none";

        function startGame()
        {
            c.style.display = "block";
            var s = document.getElementById("start");
            s.style.display = "none";
            drawPlayer();
        }

        function drawPlayer()
        {
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function keyHandler(e)
        {
            var code = e.keyCode;

            // Check Space Key
            if(code == 32)
            {
                // Player Jumps!
                player.y=Math.min(0,player.y-20);
            } // Left Arrow Key
            else if(code == 37)
            {
                player.x=Math.min(0,player.x-5);
            }
            else if(code == 39)
            {
                player.x=Math.min(100,player.x+5);
            }
            drawPlayer();
        }
        </script>
        </body>
</html>
